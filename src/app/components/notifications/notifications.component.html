<p>
  notifications works! notifications works! notifications works! notifications works!
</p>
<mat-list>
  <mat-list-item *ngFor="let message of messages">
    <mat-icon matListIcon>{{message.type}}</mat-icon>
    <h3 matLine>{{message.title}} - {{message.source}} </h3>
    <p matLine><span>{{message.date.toUTCString()}}</span></p>
    <p matLine>
      <span>{{message.message}}</span>
    </p>
  </mat-list-item>
</mat-list>
