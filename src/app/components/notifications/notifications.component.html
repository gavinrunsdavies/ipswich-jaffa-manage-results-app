<mat-list>
  <mat-list-item *ngFor="let message of messages">
    <mat-icon matListIcon>{{message.type}}</mat-icon>
    <h3 matLine> {{message.title}} </h3>
    <p matLine>
      <span> {{message.text}} </span>
    </p>
  </mat-list-item>
</mat-list>
