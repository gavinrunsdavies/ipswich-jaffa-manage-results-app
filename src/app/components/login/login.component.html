<div class="login-container">
   <mat-card class="login-card">
      <mat-card-header>
         <div mat-card-avatar>
            <mat-icon>account_circle</mat-icon>
         </div>
         <mat-card-title>Ipswich JAFFA Result Management</mat-card-title>
         <mat-card-subtitle>Login</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
         <form>
            <p>
               <mat-form-field>
                  <input matInput placeholder="Enter your email" [formControl]="email" required>
                  <mat-error *ngIf="email.invalid">{{getErrorMessage('email')}}</mat-error>
               </mat-form-field>
            </p>
            <p>
               <mat-form-field>
                  <mat-label>Password</mat-label>
                  <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'"
                     [formControl]="password" required>
                  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  <mat-error *ngIf="password.invalid">{{getErrorMessage('password')}}</mat-error>
               </mat-form-field>
            </p>
            <p>
               <mat-checkbox name="rememberMe" [(ngModel)]="rememberMe">Remember me!</mat-checkbox>
            </p>
         </form>
      </mat-card-content>
      <mat-card-actions>
         <mat-spinner *ngIf="isLoading"></mat-spinner>
         <button *ngIf="!isLoading" mat-raised-button (click)="login()" color="primary">LOGIN</button>
      </mat-card-actions>
   </mat-card>
</div>
