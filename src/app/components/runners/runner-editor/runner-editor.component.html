<h1 mat-dialog-title>Runner Editor - {{runner.name}}</h1>
<div mat-dialog-content>
  <form class="edit-runner-form">
    <mat-form-field [floatLabel]="auto">
      <input matInput placeholder="Name" maxlength="256" required #name="ngModel" [(ngModel)]="runner.name" name="name">
      <mat-hint align="start">The full name as declared on the England Athletics portal</mat-hint>
      <mat-error *ngIf="name.invalid && (name.dirty || name.touched) && name.errors.required">
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <p>
      <label>Gender: </label>
      <mat-radio-group required [(ngModel)]="runner.sexId" required name="sexId" disabled>
        <mat-radio-button class="gender-radio-button" *ngFor="let gender of genders" [value]="gender.id">
          {{gender.sex}}
        </mat-radio-button>
      </mat-radio-group>
    </p>
    <mat-form-field [floatLabel]="auto">
      <input matInput [min]="minDateOfBirth" [max]="maxDateOfBirth" [matDatepicker]="dateOfBirthPicker" placeholder="Date of Birth"
        required #dateOfBirth [(ngModel)]="runner.dateOfBirth"name="dateOfBirth" disabled>
      <mat-hint align="start">Minimum age is 8 years old.</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="dateOfBirthPicker"></mat-datepicker-toggle>
      <mat-datepicker #dateOfBirthPicker></mat-datepicker>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>  
  <button mat-raised-button (click)="save()" cdkFocusInitial>Save</button>
  <button mat-raised-button (click)="cancel()">Cancel</button>
</div>
