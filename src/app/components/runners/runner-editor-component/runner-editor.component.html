<h1 mat-dialog-title>Runner Editor - {{runner.name}}</h1>
<div mat-dialog-content>
    <form class="new-runner-form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Name" #name maxlength="256" [formControl]="nameFormControl" required [(ngModel)]="runner.name">
        <mat-hint align="start">The full name as declared on the England Athletics portal</mat-hint>
        <mat-hint align="end">{{name.value.length}} / 256</mat-hint>
        <mat-error *ngIf="nameFormControl.hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <div>
        <label>Gender: </label>
        <mat-radio-group [(ngModel)]="gender" required>
          <mat-radio-button class="gender-radio-button" *ngFor="let gender of genders" [value]="gender.id">
            {{gender.name}}
          </mat-radio-button>
        </mat-radio-group>
      </div>
      <mat-form-field class="full-width">
        <input matInput [min]="minDateOfBirth" [max]="maxDateOfBirth" [matDatepicker]="dateOfBirth" placeholder="Date of Birth" required [formControl]="date">
        <mat-hint align="start">Minimum age is 8 years old</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="dateOfBirth"></mat-datepicker-toggle>
        <mat-datepicker #dateOfBirth></mat-datepicker>
      </mat-form-field>      
    </form>
  </div>
  <div mat-dialog-actions>
      <button mat-button (click)="cancel()">Cancel</button>
      <button mat-button (click)="save" cdkFocusInitial>Save</button>
  </div>
